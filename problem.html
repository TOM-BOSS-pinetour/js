      let nums = [10, 9, 2, 5, 3, 7, 101, 18];

      // dp massive - ene index deer hamgyn urt osoh daraalliin urt
      let dp = [];
      for (let i = 0; i < nums.length; i++) {
        dp[i] = 1;
      }

      for (let i = 1; i < nums.length; i++) {
        for (let j = 0; j < i; j++) {
          if (nums[i] > nums[j] && dp[i] < dp[j] + 1) {
            dp[i] = dp[j] + 1;
          }
        }
      }

      // dp massivaas hamgyn ih utgyg oloh
      let maxLen = dp[0];
      for (let i = 1; i < dp.length; i++) {
        if (dp[i] > maxLen) {
          maxLen = dp[i];
        }
      }
